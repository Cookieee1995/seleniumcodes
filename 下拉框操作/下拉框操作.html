<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉框处理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            background-color: #eee;
        }

        select,label {
            display: block;
            margin: 20px 50px;
            width: 150px;
            height: 30px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <label>下拉框处理</label>
    <select name="language">
        <option value=""></option>
        <option value="html">Html</option>
        <option value="css">CSS</option>
        <option value="JavaScript">JavaScript</option>
        <option value="php">PHP</option>
    </select>
</body>
</html>
